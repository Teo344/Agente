version: "3.1"

rules:

  - rule: Ask for rain probability
    steps:
      - intent: ask_rain_probability
      - action: action_calculate_rain_risk

  - rule: Ask for current weather
    steps:
      - intent: ask_current_weather
      - action: action_get_current_weather

  - rule: Explain risk
    steps:
      - intent: ask_risk_explanation
      - action: action_explain_risk

  - rule: Change sensitivity
    steps:
      - intent: change_alert_sensitivity
      - action: action_change_sensitivity
