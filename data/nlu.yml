version: "3.1"
nlu:
# Intención: agente_saludo
- intent: agente_saludo
  examples: |
    - Hola
    - Buenos días agente
    - Saludos

# Intención: consultar_clima
- intent: consultar_clima
  examples: |
    - ¿Qué dice el pronóstico?
    - ¿Cuál es la [humedad](clima_variable) actual?
    - ¿Hay riesgo de [lluvia](clima_variable)?
    - ¿Necesito estar atento a la [temperatura](clima_variable)?

# Intención: ajustar_sensibilidad (para modificar umbrales)
- intent: ajustar_sensibilidad
  examples: |
    - Quiero alertas [menos](sensibilidad_nivel) sensibles.
    - Sube la sensibilidad del umbral de [humedad](clima_variable).
    - Ajusta el umbral a [80](valor)[%](unidad) de [humedad](clima_variable).
    - Haz que las alertas sean [más](sensibilidad_nivel) estrictas para la [lluvia](clima_variable).
    - Cambia el nivel de [temperatura](clima_variable) a [alto](sensibilidad_nivel).

# Intención: dar_feedback (para el Módulo de Gestión y Aprendizaje)
- intent: dar_feedback
  examples: |
    - La alerta de [ayer](periodo_tiempo) fue [falsa alarma](tipo_feedback).
    - La predicción de [hace una hora](periodo_tiempo) fue un [acierto](tipo_feedback).
    - [Fue un error](tipo_feedback).
    - [Acertaste](tipo_feedback).

# Intención: consultar_historial
- intent: consultar_historial
  examples: |
    - Muéstrame las alertas de la [semana pasada](periodo_tiempo).
    - ¿Cuál es mi historial de predicciones?