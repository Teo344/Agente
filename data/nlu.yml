version: "3.1"

nlu:
- intent: ask_rain_probability
  examples: |
    - What is the chance of rain?
    - Will it rain today?
    - Is there rain risk right now?

- intent: ask_current_weather
  examples: |
    - What's the weather like?
    - Show me the current climate.
    - How is the weather outside?

- intent: ask_risk_explanation
  examples: |
    - Why is the rain risk high?
    - Explain the alert.
    - Why did you warn me?

- intent: change_alert_sensitivity
  examples: |
    - Set alert sensitivity to high.
    - Lower the alert threshold.
    - Change rainfall detection sensitivity.
