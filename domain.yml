version: "3.1"

intents:
  - ask_rain_probability
  - ask_current_weather
  - ask_risk_explanation
  - change_alert_sensitivity

entities:
  - sensitivity_level

slots:
  sensitivity_level:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: sensitivity_level


actions:
  - action_calculate_rain_risk
  - action_get_current_weather
  - action_explain_risk
  - action_change_sensitivity

responses:
  utter_ask_sensitivity:
    - text: "What sensitivity level would you like to set? (low, medium, high)"
